<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Polla Copa América</title>

<style>
body {
  font-family: Arial;
  background: #f2f2f2;
  padding: 20px;
}
.container {
  max-width: 450px;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 10px;
}
input, select, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
}
button {
  background: #007bff;
  color: white;
  border: none;
}
</style>
</head>

<body>

<div class="container">
<h2>Enviar Pronóstico</h2>

<form id="form">
    <input type="email" id="correo" name="correo" placeholder="Correo" required>

    <select id="partido" name="partido" required>
        <option value="">Seleccione un partido</option>
        <option>Colombia vs Brasil</option>
        <option>Argentina vs Chile</option>
        <option>Perú vs Uruguay</option>
        <option>México vs Ecuador</option>
        <option>USA vs Panamá</option>
        <option>Venezuela vs Jamaica</option>
        <!-- puedes poner TODOS los partidos -->
    </select>

    <input type="number" id="golesA" min="0" name="golesA" placeholder="Goles equipo A" required>
    <input type="number" id="golesB" min="0" name="golesB" placeholder="Goles equipo B" required>

    <button type="submit">Enviar</button>
</form>

<p id="msg"></p>
</div>

<script>
const URL = "AQUÍ_VA_LA_URL_DEL_SCRIPT";

document.getElementById("form").addEventListener("submit", function(e) {
    e.preventDefault();

    const msg = document.getElementById("msg");
    msg.innerHTML = "Enviando...";

    const data = new FormData(this);

    fetch(URL, { method: "POST", body: data })
        .then(r => r.text())
        .then(t => {
            msg.innerHTML = "✔ Pronóstico enviado";
            this.reset();
        })
        .catch(err => {
            msg.innerHTML = "❌ Error al enviar";
            console.log(err);
        });
});
</script>

</body>
</html>
