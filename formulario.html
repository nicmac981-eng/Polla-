<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario – Polla Copa América</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        #msg {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Enviar Pronóstico</h2>

        <form id="form">
            <input type="text" id="correo" name="correo" placeholder="Correo registrado" required>
            <input type="text" id="partido" name="partido" placeholder="Partido (Ej: Colombia vs Brasil)" required>
            <input type="number" id="golesA" name="golesA" placeholder="Goles equipo A" required>
            <input type="number" id="golesB" name="golesB" placeholder="Goles equipo B" required>

            <button type="submit">Enviar</button>
        </form>

        <p id="msg"></p>
    </div>

    <script>
        const URL = "https://script.google.com/macros/s/AKfycbx43p_eK0SJB_5ol2ak7VjJ3LiK7C6aRpYkODwiWMpZp_EvoUUwWnEatqOA8070/exec";

        const form = document.getElementById("form");
        const msg = document.getElementById("msg");

        form.addEventListener("submit", (e) => {
            e.preventDefault();
            msg.innerHTML = "Enviando...";

            const data = new FormData(form);

            fetch(URL, {
                method: "POST",
                body: data
            })
            .then(res => res.text())
            .then(text => {
                msg.innerHTML = "✔ Pronóstico enviado correctamente";
                form.reset();
            })
            .catch(err => {
                console.error(err);
                msg.innerHTML = "❌ Error al enviar. Revisa la consola.";
            });
        });
    </script>

</body>
</html>
